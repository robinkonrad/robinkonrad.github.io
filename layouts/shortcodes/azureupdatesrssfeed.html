{{ range .Site.Data.azureupdatesfeed.rss.channel.item }}
<div class="details admonition info ">
    <div class="details-summary admonition-title">
        <i class="icon fas fa-info-circle fa-fw" aria-hidden="true"></i>{{ .title | plainify | htmlUnescape }}<i class="details-icon fas fa-angle-right fa-fw" aria-hidden="true"></i>
    </div>
    <div class="details-content">
        <div class="admonition-content">
            {{ $url := .link | plainify | htmlUnescape }}
            <p>{{ .description | plainify | htmlUnescape }}
            <a href="{{ $url }}" target="_blank">More Information</a><br>
            <small>Published: {{ .pubDate }}</small></p>
        </div>
    </div>
</div>
{{ end }}
